<!DOCTYPE html>
<html>
<head>
    <title>RGB Ranger</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; width: 250px; padding: 10px; }
        select, button { width: 100%; padding: 8px; margin-top: 10px; box-sizing: border-box; }
        .button-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
        /* 상태 표시창 스타일 추가 */
        #status-display { 
            margin-top: 10px; 
            padding: 8px; 
            text-align: center; 
            background-color: #f0f0f0; 
            border-radius: 4px; 
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h3>색맹 유형 선택</h3>
    <select id="colorblind-type-select">
        <option value="deuteranopia">적록 색맹 (Deuteranopia)</option>
        <option value="protanopia">적색맹 (Protanopia)</option>
        <option value="tritanopia">청황 색맹 (Tritanopia)</option>
        <option value="achromatopsia">전색맹 (Achromatopsia)</option>
    </select>

    <div class="button-grid">
        <button id="simulate-button">1. 시각 체험</button>
        <button id="analyze-button">2. AI 보정</button>
        <button id="verify-toggle-button">3. 체험 켜기/끄기</button>
        <button id="reset-button">4. 초기화</button>
    </div>

    <div id="status-display">상태: 대기 중</div>

    <script src="popup.js" defer></script>
</body>
</html>
